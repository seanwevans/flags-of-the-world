<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flags of the World Gallery</title>
  <link rel="stylesheet" href="../algeria.css">
  <link rel="stylesheet" href="../armenia.css">
  <link rel="stylesheet" href="../japan.css">
  <link rel="stylesheet" href="../morocco.css">
  <link rel="stylesheet" href="../nigeria.css">
  <link rel="stylesheet" href="../poland.css">
  <link rel="stylesheet" href="../ukraine.css">
  <link rel="stylesheet" href="../usa.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    h1 {
      text-align: center;
    }
    .flags {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .flag-card {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .flag-wrapper {
      position: relative;
      overflow: hidden;
    }
    .flag-wrapper > div {
      position: relative;
      transform-origin: top left;
      transform: scale(0.25);
    }
    figcaption {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
<h1>Completed Flags</h1>
<div class="flags">
  <figure class="flag-card">
    <div class="flag-wrapper" style="width:270px;height:180px;">
      <div id="algeria" style="--flag-height:2;--flag-width:3;--algeria-green:#006233;--algeria-white:#ffffff;--algeria-red:#d21034;"></div>
    </div>
    <figcaption>Algeria</figcaption>
  </figure>
  <figure class="flag-card">
    <div class="flag-wrapper" style="width:360px;height:180px;">
      <div id="armenia" style="--flag-height:1;--flag-width:2;--armenia-red:#D90012;--armenia-blue:#0033A0;--armenia-orange:#F2A800;"></div>
    </div>
    <figcaption>Armenia</figcaption>
  </figure>
  <figure class="flag-card">
    <div class="flag-wrapper" style="width:270px;height:180px;">
      <div id="japan" style="--flag-height:2;--flag-width:3;--japan-white:#ffffff;--japan-red:#bc002d;--japan-disk-diameter:60%;"></div>
    </div>
    <figcaption>Japan</figcaption>
  </figure>
  <figure class="flag-card">
    <div class="flag-wrapper" style="width:270px;height:180px;">
      <div id="morocco" style="--flag-height:2;--flag-width:3;--morocco-red:#c1272d;--morocco-green:#006233;--morocco-star-size:60%;"></div>
    </div>
    <figcaption>Morocco</figcaption>
  </figure>
  <figure class="flag-card">
    <div class="flag-wrapper" style="width:360px;height:180px;">
      <div id="nigeria" style="--flag-height:1;--flag-width:2;--nigeria-green:#008751;--nigeria-white:#ffffff;"></div>
    </div>
    <figcaption>Nigeria</figcaption>
  </figure>
  <figure class="flag-card">
    <div class="flag-wrapper" style="width:288px;height:180px;">
      <div id="poland" style="--flag-height:5;--flag-width:8;--poland-white:#ffffff;--poland-red:#dc143c;"></div>
    </div>
    <figcaption>Poland</figcaption>
  </figure>
  <figure class="flag-card">
    <div class="flag-wrapper" style="width:270px;height:180px;">
      <div id="ukraine" style="--flag-height:2;--flag-width:3;--ukraine-blue:#0057b7;--ukraine-yellow:#ffd700;"></div>
    </div>
    <figcaption>Ukraine</figcaption>
  </figure>
  <figure class="flag-card">
    <div class="flag-wrapper" style="width:342px;height:180px;">
      <div id="usa" style="--flag-height:1;--flag-width:1.9;--canton-blue:#3c3b6e;--canton-height:53.846%;--canton-width:40%;--star-spacing-height:5.385%;--star-spacing-width:6.333%;--star-outer-diameter:6.1538%;--stripe-red:#b22234;--stripe-white:#ffffff;--stripe-height:7.6923%;"></div>
    </div>
    <figcaption>United States</figcaption>
  </figure>
</div>
</body>
</html>
